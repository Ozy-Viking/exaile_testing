name: Testing for Course

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - run: python3 -V
      - name: Add User
        run: sudo useradd -MN exaile
      - name: Install OS dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: gir1.2-gtk-3.0 gir1.2-gstreamer-1.0 gir1.2-gst-plugins-base-1.0 libcairo2-dev libgirepository1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-ugly gstreamer1.0-plugins-bad python3-mutagen python3-gi python3-gi-cairo python3-dbus make
          version: 2.1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGObject pytest 
          export PYTEST=pytest
      - name: Make Files
        run: |
          py.test-3 -V
          make test
      - name: Run Tests
        run: export EXAILE_DIR=$(pwd) && export PATH="${PATH}:$(pwd)"; python -m pytest tests/CSCI926